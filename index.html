<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="form">
            <form action="#" method="get" id="form">
                <h1>Sign Up Form</h1>
                <div>
                    <label>Name :- </label><input type="text" name="" id="name" class="inp" required>
                </div>
                <div>
                    <label>Email :- </label><input type="email" name="" id="email" class="inp" required>
                </div>
                <div>
                    <label>Password :-</label> <input type="password" name="" id="password" class="inp" required>
                </div>
                <div>
                    <label>birth Of Date :- </label> <input type="date" name="" id="bod" class="inp" required>
                </div>
                <div class="check">
                    By continuing, you agree Terms of Use and Privacy Policy.<input type="checkbox" name=""
                        id="chexkbox" class="inp">
                </div>
                <div class="submit">
                    <input type="submit" value="Sign Up" class="submited" id="sumbit">
                </div>
            </form>
        </div>
    </div>
    <div class="tabel">
        <h1>Entries</h1>
        <div id="user-entries">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
